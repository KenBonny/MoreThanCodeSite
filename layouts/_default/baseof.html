<!DOCTYPE html>
<html>
    <head>
        <title>{{ .Site.Title }}</title>
        <link rel="shortcut icon" href="/img/favicon.ico">
        
        <!-- {{ partial "head/csp.html" . }} -->
        {{ partial "head/meta.html" . }}
        {{ partial "head/social.html" . }}
        {{ partial "head/styles.html" . }}
        
        {{ block "head" . }}
        {{ end }}
    </head>
    <body>
        <header>
        {{ block "header" . }}
            {{ partial "header.html" . }}
        {{ end }}
        </header>

        <div id="content">
        {{ block "main" . }}
        {{ end }}
        </div>

        <footer>
        {{ block "footer" . }}
            {{ partial "footer.html" . }}
        {{ end }}
        </footer>
    </body>
</html>
